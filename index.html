      <h1>The Old Man with a Beard</h1>
    </header>

    <section>
      <blockquote>
        <p>
          There was an old man with a beard,<br>
          Who said,
          <q>
            It is just as I feared!,<br>
            Two owls and a hen,<br>
            Four larks and a wren,<br>
            Have all built their nests in my beard!
          </q>
        </p>
      </blockquote>

      <div>
        <address>
          By <cite rel="author">Edward Lear</cite>
          ~ <time datetime="1846">In the year 1846</time>
        </address>
      </div>
    </section>
